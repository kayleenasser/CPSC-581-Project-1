<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Kaylee's Love Guesser</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="main_styles.css">
		<link rel="stylesheet" href="image_styles.css">
    </head>
	<body>
		<header>
			<h2>Kaylee's Love Guesser</h2>
			<h4>Inflate the balloon to the degree you think Kaylee likes the item!</h4>
		</header>
		<div class="main-container">
			<div id="correct" class="popup">
				<div id="correct-image" class="popup-content">
					<img src="../assets/correct.png" alt="correct">
				</div>
			</div>
			<div id="wrong" class="popup">
				<div id="wrong-image" class="popup-content">
					<img src="../assets/wrong.png" alt="wrong">
				</div>
			</div>
			<div class="row" style="margin-top: -30px;">
				<div class="column">
					<div class="image-content">
						<img id="reaction" src="../assets/kaylee/kaylee.png" alt="kaylee doodle" class="picture">
					</div>
					<figcaption> Kaylee </figcaption>
				</div>
				<div class="column" style="margin-top: 40px; width: 450px;">
					<div class="heart" id="heart">
						<img src="../assets/heart.png" class="underheart" id="empty-heart">
						<img src="../assets/heart-balloon/heart-1.png" onclick="HeartBalloonButton();" class="picture" alt="heartballoon" id="heartballoon">
						<div class="percent" id="percent" style="display: none;"></div>
					</div>
				</div>
				<div class="column">
					<div class="image-content">
						<img id="image" alt="jazzy" class="picture">
					</div>
					<figcaption id="name"></figcaption>
				</div>
			</div>
			<div class="chat-container">
				<div class="chat-bubble left-chat-bubble" id="fact"></div>
				<div class="chat-bubble left-chat-bubble" id="opinion" style="display: none;"></div>
			</div>
			<div class="row" style="margin-top: -1%;">
				<div class="column">
					<button id="inflate" onclick="SwitchTools();" style="display: inline-block;">inflate the balloon!</button>
				</div>				
				<div class="column">
					<button id="deflate" onclick="SwitchTools()" style="display: none;">deflate the balloon!</button>
				</div>
				<div class="column"></div>
					<button id="next" onclick="SwitchTools()" style="display: none;">check response!</button>
				</div>
			</div>
		</div>
		<footer>
			<div></div>
		</footer>

		<audio id="correctSound" src="../assets/correct.mp3" preload="auto"></audio>
        <audio id="wrongSound" src="../assets/wrong.mp3" preload="auto"></audio>

		<script src="script.js"></script>
	</body>
</html>
