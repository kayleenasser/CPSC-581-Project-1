<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Kaylee's Love Guesser</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="main_styles.css">
		<link rel="stylesheet" href="image_styles.css">
    </head>
	<body>
		<header>
			<h2>Kaylee's Love Guesser</h2>
		</header>
		<div class="main-container">
			<div id="correct" class="popup">
				<div id="correct-image" class="popup-content">
					<img src="../assets/correct.png" alt="correct">
				</div>
			</div>
			<div id="wrong" class="popup">
				<div id="wrong-image" class="popup-content">
					<img src="../assets/wrong.png" alt="wrong">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<figcaption> Kaylee </figcaption>
					<div class="image-content">
						<img id="reaction" src="../assets/kaylee/kaylee.png" alt="kaylee doodle" class="picture">
					</div>
				</div>
				<div class="column" style="margin-top: 40px; width: 500px;">
					<div class="heart" id="heartballoon" style="width: 0px;">
						<img src="../assets/heart.png" alt="heart" class="picture">
						<div class="prompt" id="prompt">What does Kaylee think?</div>
						<div class="percent" id="percent" style="display: none;"></div>
					</div>
				</div>
				<div class="column">
					<figcaption id="name"></figcaption>
					<div class="image-content">
						<img id="image" alt="jazzy" class="picture">
					</div>
				</div>
			</div>
			<div class="chat-row">
				<div class="left-chat-bubble" id="fact">
				</div>
				<div class="left-chat-bubble" id="opinion" style="display: none">
				</div>
			</div>
			<div class="row" style="margin-top: -1%;">
				<div class="column">
					<button id="like" onclick="inflateHeart();">👍</button>
				</div>				
				<div class="column">
					<button id="dislike" onclick="deflateHeart()">👎</button>
				</div>
			</div>
		</div>
		<footer>
			<div></div>
		</footer>

		<audio id="correctSound" src="../assets/correct.mp3" preload="auto"></audio>
        <audio id="wrongSound" src="../assets/wrong.mp3" preload="auto"></audio>

		<script src="script.js"></script>
	</body>
</html>
